<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>Dog Race</title>
		<link type="text/css" rel="stylesheet" href="style.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="javaScript.js"></script>
	</head>
	<body>
		<!--dog race lane-->
		<div class="container">
			<div class="row chaseLane relative" id="chaseLane">
				<div id="startLine"></div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div id="dog1" class="dog">
						<img src="pics/shepherdSmall.jpg" class="dogPicture">
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div id="dog2" class="dog">
						<img src="pics/dobermanSmall.jpg" class="dogPicture">
					</div>
				</div>
				<div id="finishLine"></div>
			</div>
		</div>
		<!--info bar-->
		<div class="container">
			<div class="row" id="startButtonRow">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 relative">
					<input type="button" id="startButton" class="startButton" value="Press to Start">
					<input type="button" id="startButtonFake" class="startButton hidden" value="Start The Race!">
				</div>
			</div>
		</div>
		<!--additional controls that appear after the start button dissapears-->
		<div class="container">
			<div class="row hidden" id="additionalControls">
				<input type="button" id="jumpDog1" class="col-xs-5ths col-sm-5ths col-md-5ths col-lg-5ths addControlsButton" value="Jump">
				<input type="button" id="jumpDog1Fake" class="col-xs-5ths col-sm-5ths col-md-5ths col-lg-5ths addControlsButton hidden" value="Jump">
				<input type="button" id="delayDog1" class="col-xs-5ths col-sm-5ths col-md-5ths col-lg-5ths addControlsButton" value="Delay">
				<input type="button" id="delayDog1Fake" class="col-xs-5ths col-sm-5ths col-md-5ths col-lg-5ths addControlsButton hidden" value="Delay">
				<div class="col-xs-5ths col-sm-5ths col-md-5ths col-lg-5ths addControlsButton empty">
					<!--leave this empty-->
				</div>
				<input type="button" id="jumpDog2" class="col-xs-5ths col-sm-5ths col-md-5ths col-lg-5ths addControlsButton" value="Jump">
				<input type="button" id="jumpDog2Fake" class="col-xs-5ths col-sm-5ths col-md-5ths col-lg-5ths addControlsButton hidden" value="Jump">
				<input type="button" id="delayDog2" class="col-xs-5ths col-sm-5ths col-md-5ths col-lg-5ths addControlsButton" value="Delay">
				<input type="button" id="delayDog2Fake" class="col-xs-5ths col-sm-5ths col-md-5ths col-lg-5ths addControlsButton hidden" value="Delay">
			</div>
		</div>
		
		
		
		<!-- race buttons and controls-->
		<div class="container">
			<div class="row " id="controls">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 relative">
					<input type="button" class="playerButton" id="playerButton1" value="Bora">
					<div id="countDown">LOL</div>
					<input type="button" class="playerButton" id="playerButton2" value="Barneta">
				</div>
			</div>
		</div>
		<div id="panel"></div>
	</body>
</html>
